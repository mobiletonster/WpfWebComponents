<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            max-width: 100%;
            overflow-x: hidden;
            min-height: 100vh;
            overflow-y: hidden;
            margin: 0;
        }
        canvas {
            width:300px;
            height:300px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="drawCanvas"></canvas>
<script type="text/javascript">
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;

    // Set the higher internal resolution
    const scale = 2;
    canvas.width = 300 * scale;
    canvas.height = 300 * scale;

    // Use CSS to scale down
    canvas.style.width = '300px';
    canvas.style.height = '300px';

    const pointList = [
        { x: 50, y: 50 },
        { x: 100, y: 50 },
        { x: 150, y: 150 },
        { x: 100, y: 1200 },
        { x: 50, y: 150 }
    ];

    function draw(points) {
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);

        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
        }

        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = 'rgba(40, 150, 255, 0.5)'; // Optional: fill color
        ctx.fill(); // Optional: fill the polygon
    }

    function drawPoints(points) {
        var pts = JSON.parse(points);
        draw(pts);
    }

    // draw(pointList);

</script>
</body>
</html>
